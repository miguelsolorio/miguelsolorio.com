{{ partial "header" . }}

<div id="content" class="p-6">

    {{ partial "intro" . }}

    <!-- <p class="section">Projects</p>
    <projects></projects> -->

    <p class="section">Side Projects</p>

    <div id="side">
        {{ .Content }}

            {{ range .Pages }}
                {{ if isset .Params "side" }}
                    <div class="project">
                        <img src="{{ .Params.Thumbnail }}" alt="{{.Title}}">
                        <div>
                            <a href="{{.Params.Link}}" class="title" target="_blank">{{.Title}}</a>
                            <p class="description">{{.Description}}</p>
                        </div>
                    </div>

                {{ end }}
            {{ end }}
    </div>

</div>

{{ partial "footer" . }}
