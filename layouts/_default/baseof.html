{{ partial "header" . }}

<div id="content">

  {{ partial "intro" . }}

  {{/*  <p class="section-title">Selected Work</p>  */}}
  <div id="selected-work">
    {{ range where .Pages "Params.project" "==" "large" }}
          <a class="project" href="{{ .Permalink }}">
            <p class="title">{{.Title}}</p>
            <p class="title secondary">{{.Title}} <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" /></svg></p>
            <p class="description">{{.Description}}</p>
            <img class="thumbnail" src={{ lower .Title }}.png >
          </a>
    {{ end }}
  </div>


  <p>Recent Projects</p>



</div>

  {{ partial "footer" . }}
